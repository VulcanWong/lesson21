<!DOCTYPE html>
<html>
    <head>
        <title>Multiplication</title>
    </head>
    <body>
        <button type="button" onclick="multiple()">multiplication form</button>
        <script>
            var w = 5;
            var b = 10;
            var v = 15;
            var m = 1000;
            function multiple() {
                var multiply = w * b * v * m;
                document.write("the multiplication is: " + multiply);
            }
        </script>
    </body>
</html>
